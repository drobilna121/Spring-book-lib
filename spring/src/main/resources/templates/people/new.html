<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый человек</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fio">Введите ФИО</label>
    <input type="text" th:field ="*{fio}" id = "fio"/>
    <div style="color: red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">Text error valid </div>
    <br/>
    <label for="yearbday">Введите год Рождения</label>
    <input type="text" th:field ="*{yearbday}" id = "yearbday"/>
    <div style="color: red" th:if="${#fields.hasErrors('yearbday')}" th:errors="*{yearbday}">Text error valid </div>
    <br/>
    <input type="submit" value="Создать!">
</form>
</body>
</html>
